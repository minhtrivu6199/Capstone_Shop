<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cybersoft shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-nav">
        <div class="container d-flex justify-content-between">
          <div class="brand-logo p-2">
            <a href="./index.html">
              <img src="./assets/img/image_3.png" alt="" class="brand-img" />
            </a>
          </div>
          <div class="nav-items">
            <a>
              <i class="fa fa-shopping-cart"></i>
              (1)
            </a>
            <a href="#" class="login">Login</a>
            <a href="./register.html" class="register">Register</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="menu p-2">
          <div class="menu-items">
            <a class="active" href="">Home</a>
            <a href="">Men</a>
            <a href="">Woman</a>
            <a href="">Kid</a>
            <a href="">Sport</a>
          </div>
        </div>
      </div>
    </header>

    <section class="myCarousel ">
      <div class="container position-relative">
        <div class="img-footer">
          <img src="./assets/img/image_6.png" alt="">
        </div>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-lg-8">
                  <div class="header-banner">
                    <img id="banner-img1" src="./assets/img/image_4.png" alt="" />
                  </div>
                </div>
                <div class="col-lg-4">
                  <h3 id="banner-name1">Product name</h3>
                  <p id="banner-description1">Product description</p>
                  <button class="btn-header">Buy now</button>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-lg-8">
                  <div class="header-banner">
                    <img id="banner-img1" src="./assets/img/image_4.png" alt="" />
                  </div>
                </div>
                <div class="col-lg-4">
                  <h3 id="banner-name1">Product name</h3>
                  <p id="banner-description1">Product description</p>
                  <button class="btn-header">Buy now</button>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-lg-8">
                  <div class="header-banner">
                    <img id="banner-img1" src="./assets/img/image_4.png" alt="" />
                  </div>
                </div>
                <div class="col-lg-4">
                  <h3 id="banner-name1">Product name</h3>
                  <p id="banner-description1">Product description</p>
                  <button class="btn-header">Buy now</button>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
